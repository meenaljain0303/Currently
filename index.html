<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Current-ly</title>

  <!-- Remote CSS sheets-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!-- Local stylesheets -->
  <link rel="stylesheet" href="styles/style-main.css">
  <link rel="stylesheet" href="styles/style-musicbt.css">
  

  <!-- Defer : Load script on page parse and execute on fully parsed -->
  <script src="scripts/wapp.js" defer></script>
  
  <script src="scripts/bgmusic.js" defer></script>

</head>

<!-- 
  -- Search Icons and Product Icon from svg/html library 
  -- Weather Card : Placeholders - when data has not been requested
 -->

<body>
  <audio src="assets/music-library/bleu-nuit.mp3"></audio>

  <div class="product">

    <span>
      <button id="musicbutton">
        
        <i class="fa-solid fa-music"></i>
      </button> Current-ly</span> 
  </div>

  <div class="maincontainer">
    <div class="card">
      <div class="search">

        <input type="text" class="search-bar" placeholder="Search">
        <button id="searchbutton">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0"
            viewbox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 
            31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 
            182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 
            528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
            </path>
          </svg>
        </button>
      </div>

      <div class="weather loading">
        <h2 class="city">Weather in</h2>
        <h1 class="temp"></h1>
        <div class="flex">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
          <div class="description"></div>
        </div>
        <div class="humidity">Humidity: </div>
        <div class="wind">Wind speed: </div>
      </div>
    </div>

    <!-- DOM : To-Do list -->
    <div class="card">
      <div id="myDIV" class="header">
        <input type="text" class="search-bar" placeholder="Add your thoughts">
        <script>
          function addItem(){
              var li = document.createElement("LI");  
              var input = document.getElementById("add");
              li.innerHTML = input.value;
              input.value = " ";
      
              document.getElementById("myUL").appendChild(li);
          }
      </script>
      
      <button id="Add">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" 
          viewbox="0 0 1024 1024" height="1.5em" width="2.5em" xmlns="http://www.w3.org/2000/svg" input type ="text" value="ADD" onclick="addItem()">
        
        </svg>
        
      </button>
    </div>

      <ul id="myUL">
        <li class="checked"> Whatever the Weather ! <i class="fa-solid fa-smog"></i></li>
        <li>Plan your day <i class="fa-solid fa-pen-to-square"></i></li>
        <li>With Current-ly <i class="fa fa-eye" style="font-size:18px"></i> </li>
       

        
        
      </ul>
    </div>
</div>
</body>

</html>
